<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inputs</title>
  </head>
  <body>
    <form>
      <label>Your Name:</label>
      <input type="text" />
      <input type="submit" />
      <br />
      <label>Password:</label>
      <input type="password" />
      <br />
      <label>File:</label>
      <input type="file" />
      <br /><label>Date:</label>
      <input type="date" />
      <br />
      <label>Radio:</label>
      <input type="radio" />
      <br />
      <label>Range</label>
      <input type="range" />
      <br />
      <label>Checkbox:</label>
      <input type="checkbox" />
      <br />
      <label>Color:</label>
      <input type="color" />
      <br />
      <label>Email:</label>
      <input type="email" />
      <br />
      <label>Reset:</label>
      <input type="reset" />
    </form>
  </body>
</html>
